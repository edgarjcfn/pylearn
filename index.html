  <script type="text/javascript">
  $(document).ready(function()
  {
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/python");

  });
  </script>

  <script id="skulpt" type="text/javascript"> 
// output functions are configurable.  This one just appends some text
// to a pre element.
  function builtinRead(x) {
    if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
      throw "File not found: '" + x + "'";
    return Sk.builtinFiles["files"][x];
  }

  function runPython() { 
    var prog = ace.edit("editor").getValue(); 
    
    Sk.externalLibraries = {
      mygame : {
        path : 'pylearn/dist/pylearn.skulpt.js',
        dependencies : []
      },
    };
    Sk.animator = characterAnimator;
    Sk.commandChain = new CommandChain();
    // Sk.pre = "output";
    Sk.configure({read:builtinRead});

    try {
      eval(Sk.importMainWithBody("<stdin>",false,prog));
      Sk.commandChain.execute();
    }
    catch(e) {
      alert(e.toString())
    }
  } 
</script>
